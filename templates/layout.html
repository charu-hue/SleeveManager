<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}スリーブ管理アプリ{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        /* ▼▼▼ PC用のスタイル ▼▼▼ */
        @media (min-width: 768px) {
            .sidebar {
                width: 250px;
                height: 100vh;
                position: fixed;
                top: 0;
                left: 0;
                background-color: #343a40;
            }
            .main-content {
                margin-left: 250px;
            }
        }
        /* ▲▲▲ PC用のスタイル ▲▲▲ */

        .sleeve-img {
            max-width: 50px;
            max-height: 50px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="d-md-flex">
        <nav class="sidebar text-white bg-dark p-3">
            <h4 class="text-center mb-4 d-none d-md-block">スリーブ管理</h4>
            <ul class="nav nav-pills flex-md-column">
                <li class="nav-item flex-fill">
                    <a class="nav-link text-white text-center text-md-start" href="{{ url_for('index') }}">デッキ一覧</a>
                </li>
                <li class="nav-item flex-fill">
                    <a class="nav-link text-white text-center text-md-start" href="{{ url_for('inventory') }}">スリーブ在庫</a>
                </li>
            </ul>
        </nav>

        <div class="main-content flex-grow-1 p-3">
            <header class="d-flex justify-content-end align-items-center mb-4">
                {% if g.user %}
                    <span>{{ g.user.username }}さん</span>
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary ms-3">ログアウト</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="btn btn-outline-primary">ログイン</a>
                    <a href="{{ url_for('register') }}" class="btn btn-primary ms-2">新規登録</a>
                {% endif %}
            </header>

            <main>
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
